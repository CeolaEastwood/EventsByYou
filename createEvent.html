<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>Events By You</title>

    <meta name="description" content="The HTML5 Herald">
    <meta name="Ceola Eastwood" content="">
    <link rel="stylesheet" href="events.css">
    <script src="modernizr.custom.05819.js"></script>
  </head>

  <body>
    <header>
      <img src="woman.jpg" alt="Lady with coffee" width="100" height="100">
      <h1>events by you</h1>
    </header>

  <main>


    <form class="" action="index.html" method="post">

      <h4>What would you like to plan today?</h4>
        <input type="radio" id="Backyard Cookout" name="event" value="Backyard Cookout">
        <label for="Backyard Cookout">Backyard Cookout</label><br>

        <input type="radio" id="Birthday Party" name="event" value="Birthday Party">
        <label for="Birthday Party">Birthday Party</label><br>

        <input type="radio" id="Performace Event" name="event" value="Performace Events">
        <label for="Performace Events">Performace Events</label><br>

        <input type="radio" id="Fundraising Event" name="event" value="Fundraising Event">
        <label for="Fundraising Event">Fundraising Event</label><br>

        <input type="radio" id="Corporate Event" name="event" value="Corporate Event">
        <label for="Corporate Event">Backyard Cookout</label><br>

      <h4>Event Name?</h4>
        <input type="text" id="eventname" name="eventname"><br>

      <h4>Date and Time?</h4>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br>

        <label for="time">Time:</label><br>
        <input type="text" id="time" name="time"><br>

      <h4>Location?</h4>
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br>

      <h4>How many people are invited?</h4>

        <input type="number" id="pplinvited" name="pplinvited"><br>


      <h4>Do you need to charge an addmission fee or suggested donation?</h4>
        <input type="radio" id="yes" name="choice" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="choice" value="no">
        <label for="No">No</label><br>

        <label for="add_cost">Fee or Donation Cost</label><br>
        <input type="number" id="add_cost" name="add_cost"><br>

        <label><b>Estimated Total: </b></label>
        <input class="w3-input w3-border" name="tot_amount" id="tot_amount"
        type="text" readonly>
</html>
